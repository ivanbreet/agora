<div class="row">
  <div class="large-8 columns"><h1>{{title}}</h1></div>
  <div class="large-4 columns">
    <br/><p>{{desc}}</p>
  </div>
</div>

<div class="row">
  <div class="error">{{error}}</div>
</div>

<div class="row">
  <div class="large-8 columns">
    <h3>{{event.title}}</h3>
    <p>{{event.desc}}</p>
  </div>
  <div class="large-4 columns">
    <span>{{event.date | date:'medium'}}</span>
  </div>
</div>

<div class="row">
  <div class="large-8 columns">
    <input type="text" class="large" placeholder="Your email here" />
  </div>
  <div class="small-12 large-4 columns">
    <input type="submit" class="button large small-12" value="subscribe" />
  </div>
</div>
