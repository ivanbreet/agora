<form class="row" name="signupForm">
  <div class="large-8 columns">
    <input type="email" name="email" class="large" placeholder="Your email here" ng-model="email" required />
  </div>
  <div class="small-12 large-4 columns">
    <input type="submit" class="button large small-12" value="subscribe" ng-click="signUp(email)" ng-disabled="signupForm.email.$invalid" />
  </div>
</form>
