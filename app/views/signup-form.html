<form class="form-horizontal" name="signupForm">
  <div class="form-group row">
    <div class="col-md-8">
      <input type="email" name="email" class="form-control input-lg" placeholder="Your email here" ng-model="email" required />
    </div>
    <div class="col-md-4">
      <input type="submit" class="btn btn-primary btn-lg btn-block" value="subscribe" ng-click="signUp(email)" ng-disabled="signupForm.email.$invalid" />
    </div>
  </div>
</form>
